<!DOCTYPE html>

<html>
	<head>
		<title> 
		JavaScript 1
		</title>
		
	</head>
	<body>
		<h1> yo </h1>
		<button onclick=popup1();>
			click me!
		</button>
		<button onclick=popup2();>
			click me also!

		<script>
		var name=prompt("What is your name?");
		var age=prompt ("what is your age?");

		function popup2(){
			alert(age);
		
		}
		</script>
	</body>
